<h1 class="ticTacToe--title">Tick 'tack Doughnut</h1>

<div class="ticTacToe--main-container"> 
    <div class="ticTacToe--control">
        <div class="ticTacToe--initialization">
            <div class="ticTacToe--level-selection">
                <span class="ticTacToe--level--not-selected" id="decrepit">Decrepit</span>
                <span class="ticTacToe--level--not-selected" id="middling">Middling</span>
                <span class="ticTacToe--level--not-selected" id="omnipotent">Omnipotent</span>
            </div>
            
            <div class="ticTacToe--action--start">Start</div>
            <div class="ticTacToe--action--refresh">Refresh</div>
            
            <div class="ticTacToe--ingame--human">Make your move...</div>
            <div class="ticTacToe--ingame--ai">Please wait ...</div>
            <div class="ticTacToe--ingame--human-won">You won!</div>
            <div class="ticTacToe--ingame--human-lost">You lost!</div>
            <div class="ticTacToe--ingame--draw">We have reached an impasse...</div>
            <div class="ticTacToe--ingame--ai">Please wait ...</div>
        </div>
    </div>

    <div class="ticTacToe--board">
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="0"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="1"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="2"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="3"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="4"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="5"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="6"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="7"></div>
        <div class="ticTacToe--board-cell ticTacToe--board-cell-empty" data-index="8"></div>
    </div>
</div>
