<h1 class="ticTacToe--title">Tick 'Tac Donut</h1>

<div class="ticTacToe--main-container"> 
    <div class="ticTacToe--control">
        <div class="ticTacToe--initialization">
            <div class="ticTacToe--levels">
                <span class="ticTacToe--level--selected" id="easy">Decrepit</span>
                <span class="ticTacToe--level--not-selected" id="moderate">Middling</span>
                <span class="ticTacToe--level--not-selected" id="impossible">Omnipotent</span>
            </div>

            <div class="ticTacToe--action--start">Start</div>
            <div class="ticTacToe--action--refresh">Refresh</div>

            <div class="ticTacToe--ingame--human">Make your move...</div>
            <div class="ticTacToe--ingame--computer">
                <img src="./ticTacToe/ai-eye.png" id="ai-eye" class="ticTacToe--ingame--computer-image" />
                <p>Wait...</p>
            </div>
            <div class="ticTacToe--ingame--human-won">I can't prove it, but I know you cheated!</div>
            <div class="ticTacToe--ingame--human-lost">Ha!  I beat you!</div>
            <div class="ticTacToe--ingame--draw">We have reached an impasse...</div>
        </div>
    </div>

    <div class="ticTacToe--board">
        <div class="ticTacToe--board-cell--background" data-index="0"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="1"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="2"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="3"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="4"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="5"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="6"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="7"><span class="ticTacToe--board-cell--empty"></span></div>
        <div class="ticTacToe--board-cell--background" data-index="8"><span class="ticTacToe--board-cell--empty"></span></div>
    </div>
</div>
