<h1 class="ticTacToe--title">Tick 'Tac Donut</h1>

<div class="ticTacToe--main-container" data-ng-controller="TicTacToeUIController"> 
    <div class="ticTacToe--control">
        <div class="ticTacToe--initialization">
            <div class="ticTacToe--levels">
                <span class="ticTacToe--level--selected" id="easy">Decrepit</span>
                <span class="ticTacToe--level-separator">|</span>
                <span class="ticTacToe--level--not-selected" id="moderate">Middling</span>
                <span class="ticTacToe--level-separator">|</span>
                <span class="ticTacToe--level--not-selected" id="impossible">Omnipotent</span>
            </div>
            <div class="ticTacToe--action--start" data-ng-click="start()">Start</div>
       </div>

        <div class="ticTacToe--ingame-information">
			<div class="ticTacToe--ingame--human">Make your move...</div>
			<div class="ticTacToe--ingame--computer">
				<img src="./ticTacToe/players/ai-eye.png" id="ai-eye"
					class="ticTacToe--ingame--computer-image" />
				<p>Wait...</p>
			</div>
			<div class="ticTacToe--ingame--human-won">I can't prove it, but
				I know you cheated!</div>
			<div class="ticTacToe--ingame--computer-won">Ha! I beat you!</div>
			<div class="ticTacToe--ingame--draw">We have reached an
				impasse...</div>
		</div>
    </div>

    <div class="ticTacToe--board">
	    <!-- 
	       <div class="ticTacToe--action--refresh" data-ng-click="refresh()">Refresh</div>
	     -->
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="0"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="1"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="2"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="3"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="4"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="5"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="6"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="7"></div>
        <div class="ticTacToe--board-cell--background ticTacToe--board-cell--empty" data-index="8"></div>
    </div>
</div>
